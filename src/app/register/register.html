<mat-card style="height: 100%">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="d-flex flex-column w-100 h-100 justify-content-center align-items-center">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
      <mat-error *ngIf="registrationForm.get('username')?.hasError('required')">
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">
        Enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="registrationForm.get('password')?.hasError('minlength')">
        Password must be at least 8 characters
      </mat-error>
      <mat-error *ngIf="registrationForm.get('password')?.hasError('pattern')">
        Password must contain uppercase, lowercase, number, and special character
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Register</button>
  </form>
</mat-card>
