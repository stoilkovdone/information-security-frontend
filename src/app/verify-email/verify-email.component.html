<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <mat-card>
        <mat-card-content class="text-center py-4">
          @if (loading()) {
            <mat-spinner class="mx-auto mb-3"></mat-spinner>
            <p>Verifying your email...</p>
          }

          @if (success()) {
            <mat-icon>check_circle</mat-icon>
            <h2>Email Verified!</h2>
            <p class="mb-4">Your email has been successfully verified.</p>
            <button mat-raised-button color="primary" (click)="goToLogin()">
              Go to Login
            </button>
          }

          @if (error()) {
            <mat-icon>error</mat-icon>
            <h2>Verification Failed</h2>
            <p class="mb-4">{{ errorMessage() }}</p>
            @if (canResend()) {
              <button mat-raised-button color="primary" class="me-2" (click)="resendEmail()">
                Resend Verification Email
              </button>
            }
            <button mat-raised-button (click)="goToHome()">
              Go to Home
            </button>
          }
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
