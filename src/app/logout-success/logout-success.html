<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <mat-card>
        <mat-card-content class="text-center py-5">
          <div class="mb-4">
            <mat-icon color="primary" style="font-size: 100px; width: 100px; height: 100px;">
              check_circle
            </mat-icon>
          </div>

          <h2 class="mb-3">Logout Successful!</h2>

          <p class="text-muted">
            You have been successfully logged out.
          </p>
          <button mat-raised-button color="primary" (click)="goToLogin()">Go to Login</button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
