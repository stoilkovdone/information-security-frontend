<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <mat-card>
        <mat-card-content class="text-center py-4">
          <div class="mb-4">
            <mat-icon color="primary" style="font-size: 80px; width: 80px; height: 80px;">
              mail_outline
            </mat-icon>
          </div>

          <h2 class="mb-3">Check Your Email</h2>

          <p class="text-muted mb-4">
            We've sent a verification link to your email address.
          </p>

          <p class="mb-4">
            Please check your email and click the verification link to complete your registration.
          </p>

          <div class="alert alert-info mb-4" role="alert">
            <mat-icon class="align-middle me-2">info</mat-icon>
            <small>Don't forget to check your spam folder if you don't see the email.</small>
          </div>

          <button
            mat-raised-button
            color="primary"
            (click)="goToLogin()">
            Go to Login
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
